<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Day Event Ideas Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Engineer Day Event Ideas</h1>
            <p>Help us plan an amazing Engineer Day! Share your creative event suggestions.</p>
        </header>

        <form id="surveyForm" class="survey-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="eventTitle">Event Idea Title:</label>
                <input type="text" id="eventTitle" name="eventTitle" required placeholder="e.g., Code Golf Competition">
            </div>

            <div class="form-group">
                <label for="description">Event Description:</label>
                <textarea id="description" name="description" required placeholder="Describe your event idea in detail..."></textarea>
            </div>

            <div class="form-group">
                <label for="category">Event Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="technical">Technical Workshop</option>
                    <option value="competition">Competition/Contest</option>
                    <option value="networking">Networking</option>
                    <option value="presentation">Presentation/Talk</option>
                    <option value="hands-on">Hands-on Activity</option>
                    <option value="social">Social Event</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Expected Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="">Select duration</option>
                    <option value="30min">30 minutes</option>
                    <option value="1hour">1 hour</option>
                    <option value="2hours">2 hours</option>
                    <option value="halfday">Half day</option>
                    <option value="fullday">Full day</option>
                </select>
            </div>

            <div class="form-group">
                <label for="participants">Expected Participants:</label>
                <input type="number" id="participants" name="participants" min="1" placeholder="e.g., 20">
            </div>

            <div class="form-group">
                <label for="resources">Required Resources/Materials:</label>
                <textarea id="resources" name="resources" placeholder="List any equipment, software, or materials needed..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Idea</button>
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            <h3>Thank you! ðŸŽ‰</h3>
            <p>Your event idea has been submitted successfully!</p>
        </div>

        <div class="admin-section">
            <a href="admin.html" class="admin-btn" style="text-decoration: none;">ðŸ“Š View Admin Dashboard</a>
        </div>

        <footer>
            <p>Submitted ideas will be reviewed by the organizing committee.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
